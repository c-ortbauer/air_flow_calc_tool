    <h1>Air Flow Calculator</h1>

    <label for="airFlow">Air Flow:</label>

      <input
        type="number"
        id="airFlowM3S"
        placeholder="Enter air flow (m³/s)"
        oninput="changedInput(event)"
      />
      <span class="unit-label">m³/s</span>
      <input
        type="number"
        id="airFlowM3H"
        placeholder="Enter air flow (m³/h)"

        placeholder="Enter cross section (m²)"

      <input
        type="number"
        id="crossSectionDiameterMM"
        placeholder="Enter diamter (mm)"
        oninput="changedInput(event)"
      />
      <span class="unit-label">mm</span>
    </div>

      function convertUnits(idEntered) {
        // Convert air flow to m³/s if entered in m³/h
        if ("airFlowM3H" == idEntered) {
          // Get input value
          var airFlowM3H = parseFloat(
            document.getElementById("airFlowM3H").value
          );
          if (!isNaN(airFlowM3H)) {
            document.getElementById("airFlowM3S").value = (
              airFlowM3H / 3600
            ).toFixed(4); // 1 m³/s = 3600 m³/h
          }
        }

        // Convert air flow to m³/h if entered in m³/s
        if ("airFlowM3S" == idEntered) {
          // Get input value
          var airFlowM3S = parseFloat(
            document.getElementById("airFlowM3S").value
          );
          if (!isNaN(airFlowM3S)) {
            document.getElementById("airFlowM3H").value = (
              airFlowM3S * 3600
            ).toFixed(4); // 1 m³/s = 3600 m³/h
          }
        }

        // Cross section in m²
        if ("crossSectionM2" == idEntered) {
          // Get input value
          var crossSectionM2 = parseFloat(
            document.getElementById("crossSectionM2").value
          );
          if (!isNaN(crossSectionM2)) {
            document.getElementById("crossSectionDiameterMM").value = (
              (crossSectionM2 / Math.PI) ** 0.5 *
              2 *
              1000
            ).toFixed(4);
          }
        }

        // Diameter in mm
        if ("crossSectionDiameterMM" == idEntered) {
          // Get input value
          var crossSectionDiameterMM = parseFloat(
            document.getElementById("crossSectionDiameterMM").value
          );
          if (!isNaN(crossSectionDiameterMM)) {
            document.getElementById("crossSectionM2").value = (
              (crossSectionDiameterMM / 1000 / 2) ** 2 *
              Math.PI
            ).toFixed(4);
          }
        }
      }

      function calculateVolumeFlow() {
        // Get input values
        var airFlowM3S = parseFloat(
          document.getElementById("airFlowM3S").value
        );
        var crossSectionM2 = parseFloat(
          document.getElementById("crossSectionM2").value
        );
        var airSpeedMS = parseFloat(
          document.getElementById("airSpeedMS").value
        );

        // Count the number of entered fields
        var enteredFields = 0;
        if (
          !isNaN(airFlowM3S) ||
          !isNaN(document.getElementById("airFlowM3H").value)
        )
          enteredFields++;
        if (
          !isNaN(crossSectionM2) ||
          !isNaN(document.getElementById("diameterMM").value)
        )
          enteredFields++;
        if (!isNaN(airSpeedMS)) enteredFields++;

        // Calculate volume flow rate if at least two fields are entered
        if (enteredFields >= 2) {
          // Convert air flow to m³/s if entered in m³/h
          if (!isNaN(document.getElementById("airFlowM3H").value)) {
            airFlowM3S = document.getElementById("airFlowM3H").value / 3600; // 1 m³/h = 1/3600 m³/s
          }

          // Convert cross section to square meters if entered in square feet
          if (!isNaN(document.getElementById("diameterMM").value)) {
            crossSectionM2 =
              document.getElementById("diameterMM").value * 0.092903; // 1 square foot = 0.092903 square meters
          }

          // Calculate volume flow rate using the entered values
          var volumeFlow = airFlowM3S * crossSectionM2 * airSpeedMS;

          // Display the result
          document.getElementById("result").innerHTML =
            "Volume Flow Rate: " + volumeFlow.toFixed(2) + " m³/s";
        } else {
          // Clear the result if fewer than two fields are entered
          document.getElementById("result").innerHTML = "";
        }
      }

      function highlightUnconfirmed(event, idEntered) {
        const inputField = event.target;
        const inputValue = inputField.value;

        if (inputValue !== "" && !inputField.hasAttribute("data-confirmed")) {
          inputField.classList.add("unconfirmed");
        } else {
          inputField.classList.remove("unconfirmed");
