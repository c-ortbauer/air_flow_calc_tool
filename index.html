<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volumenstrom Rechner</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <header class="page-header"><h1>Volumenstrom Rechner</h1></header>
      <main class="page-body">
        <h2>Volumenstrom</h2>

        <div class="fields">
          <label>Volumenstrom</label>
          <input
            type="number"
            id="flowM3H"
            placeholder="Volumenstrom (m³/h)"
            oninput="changedInput(event)"
          />
          <unit>m³/h</unit>

          <label>Volumenstrom</label>
          <input
            type="number"
            id="flowM3S"
            placeholder="Volumenstrom (m³/s)"
            oninput="changedInput(event)"
          />
          <unit>m³/s</unit>
        </div>

        <h2>Querschnittsfläche</h2>

        <div class="fields">
          <label>Durchmesser (innen)</label>
          <input
            type="number"
            id="areaDiameterMM"
            placeholder="Durchmesser (mm)"
            oninput="changedInput(event)"
          />
          <unit>mm</unit>

          <label>Querschnittsfläche</label>
          <input
            type="number"
            id="areaM2"
            placeholder="Querschnittsfläche (m²)"
            oninput="changedInput(event)"
          />
          <unit>m²</unit>
        </div>

        <h2>Geschwindigkeit</h2>

        <div class="fields">
          <label>Geschwindigkeit</label>
          <input
            type="number"
            id="speedMS"
            placeholder="Geschwindigkeit (m/s)"
            oninput="changedInput(event), updateInputOrderSpeed(event.currentTarget.id)"
          />
          <unit>m/s</unit>

          <label>dynamischer Druck</label>
          <input
            type="number"
            id="speedDynPressurePa"
            placeholder="dynamischer Druck (Pa)"
            oninput="changedInput(event), updateInputOrderSpeed(event.currentTarget.id)"
          />
          <unit>Pa</unit>

          <label>Dichte</label>
          <input
            type="number"
            id="densityKgM3"
            value="1.225"
            step="0.05"
            placeholder="Dichte (kg/m³)"
            oninput="changedInput(event)"
          />
          <unit>kg/m³</unit>

          <label>Druckverlust</label>
          <input
            type="number"
            id="pressureDropPaM"
            placeholder="Druckverlust (Pa/lfm)"
            readonly
            oninput="changedInput(event)"
          />
          <unit>Pa/lfm</unit>
        </div>
      </main>

      <footer class="page-footer" style="text-align: right">
        <p>
          Erstellt von
          <a href="mailto:c.ortbauer@scheuch.com">c.ortbauer@scheuch.com</a>
        </p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
