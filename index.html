  <body>
    <div class="wrapper">
      <header class="page-header"><h1>Volumenstrom Rechner</h1></header>
      <main class="page-body">
        <h2>Volumenstrom</h2>

        <div class="fields">
          <label for="flowM3H">Volumenstrom</label>
          <input
            type="number"
            id="flowM3H"
            placeholder="Volumenstrom (m³/h)"
            oninput="changedInput(event)"
          />
          <unit>m³/h</unit>

          <label for="flowM3S">Volumenstrom</label>
          <input
            type="number"
            id="flowM3S"
            placeholder="Volumenstrom (m³/s)"
            oninput="changedInput(event)"
          />
          <unit>m³/s</unit>
        </div>

        <h2>Querschnittsfläche</h2>

        <div class="fields">
          <label for="areaDiameterMM">Durchmesser (innen)</label>
          <input
            type="number"
            id="areaDiameterMM"
            placeholder="Durchmesser (mm)"
            oninput="changedInput(event)"
          />
          <unit>mm</unit>

          <label for="areaRectHeightMM">Kanal Höhe (innen)</label>
          <input
            type="number"
            id="areaRectHeightMM"
            placeholder="Kanal Höhe (mm)"
            oninput="changedInput(event)"
          />
          <unit>mm</unit>

          <label for="areaRectWidthMM">Kanal Breite (innen)</label>
          <input
            type="number"
            id="areaRectWidthMM"
            placeholder="Kanal Breite (mm)"
            oninput="changedInput(event)"
          />
          <unit>mm</unit>

          <label for="areaM2">Querschnittsfläche</label>
          <input
            type="number"
            id="areaM2"
            placeholder="Querschnittsfläche (m²)"
            oninput="changedInput(event)"
          />
          <unit>m²</unit>
        </div>

        <h2>Geschwindigkeit</h2>

        <div class="fields">
          <label for="speedMS">Geschwindigkeit</label>
          <input
            type="number"
            id="speedMS"
            placeholder="Geschwindigkeit (m/s)"
            oninput="changedInput(event), updateInputOrderSpeed(event.currentTarget.id)"
          />
          <unit>m/s</unit>

          <label for="speedDynPressurePa">dynamischer Druck</label>
          <input
            type="number"
            id="speedDynPressurePa"
            placeholder="dynamischer Druck (Pa)"
            oninput="changedInput(event), updateInputOrderSpeed(event.currentTarget.id)"
          />
          <unit>Pa</unit>
        </div>

            placeholder="Dichte (kg/m³)"
            oninput="changedInput(event)"
          />
          <unit>kg/m³</unit>

          <input
